<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Machine</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script>
        const QUOTEBANK = [{
            quote: "Only those who will risk going too far can possibly find out how far one can go.",
            author: "Dumbledore"
        },
        {
            quote: "The greatest wealth is to live content with little.",
            author: "Son House"
        },
        {
            quote: "If you prioritize yourself, you are going to save yourself.",
            author: "Jimi Hindrex"
        },
        {
            quote: "We need men who can dream of things that never were.",
            author: "John F. Kennedy"
        },
        {
            quote: "Live forever or die in the attempt.",
            author: "Joseph Heller"
        },
        {
            quote: "All work and no play makes Jack a dull boy and Jill a rich widow.",
            author: "Evan Esar"
        },
        {
            quote: "It is not necessary to understand things in order to argue about them.",
            author: "Pierre Beaumarchais"
        },
        {
            quote: "Most men pursue pleasure with such breathless haste that they hurry past it.",
            author: "Soren Kierkegaard (1813 - 1855)"
        },
        
        ];
        window.onload = init;
        function init() {
            generateQuote();
        }

        function generateQuote() {
            console.log("Quote Generated")
            let quoteSize = QUOTEBANK.length;
            let randomIndex = Math.floor(Math.random() * quoteSize);
            let randomQuoteData = QUOTEBANK[randomIndex];

            let twitterLink = "https://twitter.com/intent/tweet?hashtags=quotes&amp;related=freecodecamp&amp;text=%22The%20only%20way%20to%20do%20great%20work%20is%20to%20love%20what%20you%20do.%22%20Steve%20Jobs"
        
            let quoteInApiFormat = randomQuoteData.quote.replace(/ /g, "%20");
            twitterLink += quoteInApiFormat

            let authorInApiFormat = randomQuoteData.author.replace(/ /g, "%20");
            twitterLink += " - " + authorInApiFormat


            document.getElementById("tweet-quote").href = twitterLink
            document.getElementById("text").innerText = randomQuoteData.quote;
            document.getElementById("author").innerText = randomQuoteData.author;
        }

    </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>
<body>
    <div class="wrapper card">
        <div id="quote-box">
            <div id="text"></div>
            <div id="author"></div>
            <button id="new-quote" class="btn btn-success" onclick="generateQuote()">New Quote</button>
            <a id="tweet-quote" class="btn btn-primary" target="_blank" class="button" href="https://twitter.com/intent/tweet?hashtags=quotes&amp;related=freecodecamp&amp;text=%22The%20only%20way%20to%20do%20great%20work%20is%20to%20love%20what%20you%20do.%22%20Steve%20Jobs">Tweet Quote</a>
        </div>
    </div>
    
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
